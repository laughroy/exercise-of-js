<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>
    <form action="#" id="login-form" method="post">
        <filedest>
            <legend>Login</legend>
            <label for="login">Email/Username</label>
            <input type="text" name="login" id="login" placeholder="your username or Email">
            <div class="clear"></div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="enter password">
            <div class="clear"></div>
            <label for="remenber_me">Remenber to state</label>
            <input type="checkbox" name="remenber_me" id="remenber_me">
            <div class="clear"></div>
            <br/>
            <input type="submit" name="commit" value="Login" class="button">
        </filedest>
    </form>
    <footer>&copy;www.DHMblog.cn</footer>
</body>

</html>
