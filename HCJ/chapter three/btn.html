<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		.botton{
			background: -webkit-linear-gradient(left, red, blue);
			background: -o-linear-gradient(left, red, blue);
			background: linear-gradient(to left, red, blue);
		}
		.botton:focus{
			color: black;
			background: green;

		}
		.botton:hover{
			color: red;
			background: blue;
		}
		.botton:active{
			color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#" class="botton">Download</a></li>
	</ul>
	
</body>
</html>
