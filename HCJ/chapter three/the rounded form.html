<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>the roundede form</title>
	<link rel="stylesheet" type="text/css" href="the rounded form.css">
</head>
<body>
	<div id="wrap">
		<table class="bordered">
			<thead>
				<tr>
					<th>编号</th>
					<th>伪类表达式</th>
					<th>说明</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td colspan="3">结构简单的伪类</td>
			</tr>
			<tr>
				<td>1</td>
				<td>:first-child</td>
				<td>选择某个元素的父元素的第一个子元素</td>
			</tr>
			<tr>
				<td>2</td>
				<td>:last-child</td>
				<td>选择某个子元素的父元素的最后一个子元素</td>
			</tr>
			<tr>
				<td>3</td>
				<td>:first-of-type</td>
				<td>选择一个上级元素的第一个同类子元素</td>
			</tr>
			<tr>
				<td>4</td>
				<td>:last-of-type</td>
				<td>选择一个上级元素的最后一个同类子元素</td>
			</tr>
			<tr>
				<td>5</td>
				<td>:only-child</td>
				<td>选择的元素是它的父元素的唯一一个子元素</td>
			</tr>
			<tr>
				<td>6</td>
				<td>:only-of-type</td>
				<td>选择一个元素是它的上级元素的唯一一个相同类型的子元素</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
